<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/xamng/html/semantic-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="/xamng/html/css/all.css">
</head>
<body>

<div class="ui divided grid uiCase">

    <!-- 案例设计 -->
    <div class="twelve wide column design">
        <button class="small ui primary button addStep"><i class="play icon"></i>添加步骤</button>
        <ul class="ui celled selection list" id="steplist">
            <li class="item step">
                <div class="header">打开测试地址</div>
                <div class="content">
                    <div id="elementUnique" class="ui blue large label">browser</div>
                    <div id="operateType" class="ui blue large label">go</div>
                    <div id="elementValue" class="ui blue large label">http://itsmcloud.com</div>
                    <div class="right floated"><div class="ui small button">删除</div></div>
                </div>
            </li>
        </ul>
    </div>

    <!-- 设置 -->
    <div class="four wide column settings">
        <button class="small ui primary button excute"><i class="play icon"></i>运行</button>
        <button class="small ui secondary button cancel"><i class="stop icon"></i>停止</button>
        <ul>
            <li><select class="ui search selection dropdown" id="slave"></select></li>
            <li>
                <select class="ui search selection dropdown" id="browser">
                    <option>ie</option>
                    <option>chrome</option>
                    <option>firefox</option>
                </select>
            </li>
        </ul>
    </div>
</div>



<div class="ui modal">
    <form class="ui form segment" id="addStepForm">
        <div class="field"><input name="stepTitle" type="text" /></div>
        <div class="three fields">
            <div class="field">
                <input name="elementSign" type="text" />
            </div>
            <div class="field">
                <input name="operate" type="text" />
            </div>
            <div class="field">
                <input name="elementValue" type="text" />
            </div>
        </div>
        <div class="ui primary labeled icon button"><i class="checkmark icon"></i>保存</div>
        <div class="ui black deny button" onclick="$('.ui.form')[0].reset();$('.ui.modal').modal('hide');">取消</div>
    </form>
</div>

<div class="ui segment">
    <p></p>
    <div class="ui active dimmer">
        <div class="ui loader"></div>
    </div>
</div>
</body>
<script src="/xamng/html/js/jquery.js"></script>
<script src="/xamng/html/semantic-ui/semantic.js"></script>
<script src="/xamng/html/js/sortable.js"></script>
<script src="/xamng/html/js/all.js"></script>
</html>
