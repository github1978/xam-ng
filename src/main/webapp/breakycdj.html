<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body style="padding:100px">
<form action="/xamng/tool/process">
    <div class="form-group">
        <label for="breakDate">迁出日期</label>
        <input type="text" class="form-control" id="breakDate" name="breakDate">
    </div>
    <div class="form-group">
        <label for="customerName">客户单位名称</label>
        <input type="text" class="form-control" id="customerName" name="customerName">
    </div>
    <div class="form-group">
        <label for="platformName">平台</label>
        <input type="text" class="form-control" id="platformName" name="platformName">
    </div>
    <div class="form-group">
        <label for="platformVersion">版本</label>
        <input type="text" class="form-control" id="platformVersion" name="platformVersion">
    </div>
    <div class="form-group">
        <label for="moduleName">模块</label>
        <input type="text" class="form-control" id="moduleName" name="moduleName">
    </div>
    <button type="submit" class="btn btn-default">处理</button>
</form>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
</html>
