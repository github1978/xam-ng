<div class="widgets">
    <div class="horizontal-scroll">
        <div class="form-group select-page-size-wrap ">
            <label>Rows on page
                <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                        ng-model="caseDataPages" ng-options="i for i in [5,10,15,20,25]">
                </select>
            </label>
            <button ng-click="queryCases()">aaa</button>
        </div>
        <table class="table" st-pipe="queryCases" st-table="displayCaseData" st-safe-src="caseData">
            <thead>
            <tr class="sortable ">
                <th class="table-id">#</th>
                <th st-sort="caseDetail">用例描述</th>
            </tr>
            </thead>
            <tbody>
            <tr st-select-row="row" st-select-mode="multiple" ng-repeat="item in displayCaseData">
                <td class="table-id">{{item.caseId}}</td>
                <td>{{item.caseDetail}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="caseDataPages" st-displayed-pages="5"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
